<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caperucita Roja</title>
    <link rel="stylesheet" href="styles.css">
    <!-- ScrollMagic -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/animation.gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="scene first-scene">
        <div class="cloud cloud-1">
            <div class="cloud-circle"></div>
            <div class="cloud-circle"></div>
            <div class="cloud-circle"></div>
        </div>
        <div class="cloud cloud-2">
            <div class="cloud-circle"></div>
            <div class="cloud-circle"></div>
            <div class="cloud-circle"></div>
        </div>
        <div class="cloud cloud-3">
            <div class="cloud-circle"></div>
            <div class="cloud-circle"></div>
            <div class="cloud-circle"></div>
            <div class="cloud-circle"></div>
        </div>
        <div class="cloud cloud-4">
            <div class="cloud-circle"></div>
            <div class="cloud-circle"></div>
            <div class="cloud-circle"></div>
        </div>
        <div class="cloud cloud-5">
            <div class="cloud-circle"></div>
            <div class="cloud-circle"></div>
            <div class="cloud-circle"></div>
            <div class="cloud-circle"></div>
        </div>
        <h1 class="title">Caperucita Roja</h1>
        <div class="characters">
            <div class="caperucita">
                <div class="cabeza"></div>
                <div class="cuerpo"></div>
            </div>
            <div class="lobo">
                <div class="cabeza-lobo"></div>
                <div class="cuerpo-lobo"></div>
            </div>
        </div>
        <div class="path">
            <div class="stone"></div>
            <div class="stone"></div>
            <div class="stone"></div>
            <div class="stone"></div>
            <div class="stone"></div>
            <div class="stone"></div>
            <div class="stone"></div>
            <div class="stone"></div>
            <div class="stone"></div>
            <div class="stone"></div>
        </div>
        <div class="grass-container">
            <!-- Generamos múltiples filas de pasto -->
            <div class="grass-row">
                <div class="grass"></div><div class="grass"></div><div class="grass"></div>
                <div class="grass"></div><div class="grass"></div><div class="grass"></div>
                <div class="grass"></div><div class="grass"></div><div class="grass"></div>
                <div class="grass"></div><div class="grass"></div><div class="grass"></div>
                <div class="grass"></div><div class="grass"></div><div class="grass"></div>
                <div class="grass"></div><div class="grass"></div><div class="grass"></div>
                <div class="grass"></div><div class="grass"></div>
            </div>
        </div>
        <script>
            // Generamos dinámicamente más filas de pasto
            const grassContainer = document.querySelector('.grass-container');
            const grassRow = document.querySelector('.grass-row');
            const numberOfRows = Math.ceil(window.innerHeight * 0.7 / 40); // Calculamos el número de filas necesarias

            for(let i = 0; i < numberOfRows; i++) {
                const newRow = grassRow.cloneNode(true);
                grassContainer.appendChild(newRow);
            }
        </script>
    </div>
</body>
</html>
